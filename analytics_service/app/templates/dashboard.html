<!DOCTYPE html>
<html>
<head>
    <title>Docker Build Comparison</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Docker Build Time Comparison</h1>

    {% if data.error %}
        <p>{{ data.error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Build Type</th>
                <th>Avg Time (seconds)</th>
            </tr>
            <tr>
                <td>Single-stage</td>
                <td>{{ data.single }}</td>
            </tr>
            <tr>
                <td>Multi-stage</td>
                <td>{{ data.multi }}</td>
            </tr>
        </table>

        <h2>Improvement: {{ data.improvement }}%</h2>
    {% endif %}
</body>
</html>
